<script type="text/javascript">
	var geocoder;
	var map;
	
	geocoder = new google.maps.Geocoder();
	var latlng = new google.maps.LatLng(-34.397, 150.644);
	var mapOptions = {
		zoom: 8,
		center: latlng,
		mapTypeId: google.maps.MapTypeId.ROADMAP
	}
	map = new google.maps.Map(document.getElementById('countryMap'), mapOptions);
	
	var address = "Kenya";
	geocoder.geocode( { 'address': address}, function(results, status) {
		if (status == google.maps.GeocoderStatus.OK) {
			map.setCenter(results[0].geometry.location);
			var marker = new google.maps.Marker({
				map: map,
				position: results[0].geometry.location
			});
		} else {
			alert('Geocode was not successful for the following reason: ' + status);
		}
	});

	/*
	*/
		
</script>

<script type="text/javascript">
	$(function() {
		
		map = $K.map('#countryKart', 300, 300);

		map.loadMap('maps/africa_500.svg', function(){
			map.loadStyles('/css/map_styles.css', function() {	
				map.addLayer({
					id: 'countries',
					key: 'code',
				});
				
				

				var layer = map.getLayer('countries');
				
				for(var i=0;i<layer.paths.length;i++){
					var path = layer.paths[i];
					path.svgPath.attr({'stroke-width': 0});
					path.svgPath.attr({'stroke': '#fff'});
				}
				
				var path = layer.paths[20];
				
				path.svgPath.attr({'fill': '#999'});
				path.svgPath.attr({'stroke-width': 1});
				path.svgPath.attr({'stroke': '#fff'});

			});

		});
	});
</script>
